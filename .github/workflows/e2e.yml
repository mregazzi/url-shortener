name: e2e.yml

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Build app image
        run: docker build -t urlshortener .
      - name: Run docker-compose tests
        run: docker-compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from tester
